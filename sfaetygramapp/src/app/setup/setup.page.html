<ion-header>
  <ion-toolbar>
    <ion-title>Enter your Telegram Account Data</ion-title>
    <img style="max-width: 300px;" src="/assets/safetygramlogo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <article #phoneNumberStep [hidden]="paneIndex!=0">
    <form [formGroup]="phoneNumberGroup">
      <mat-form-field>
        <input matInput [placeholder]="'setup.phonenumber' | translate" type="tel" formControlName="phoneNumber" required>
      </mat-form-field>
      <div>
        <button mat-flat-button (click)="verifyPhoneNumber()" translate>setup.request.code</button>
      </div>
    </form>
  </article>
  <article #codeStep [hidden]="paneIndex!=1">
    <form [formGroup]="codeGroup">
      <mat-form-field>
        <input matInput placeholder="Code" type="text" pattern="[0-9]{5}" formControlName="code" required>
      </mat-form-field>
      <div>
        <button mat-button translate>setup.back</button>
        <button mat-flat-button (click)="verifyCode()" translate>setup.request.verify.code</button>
      </div>
    </form>
  </article>
  <article #passwordStep [hidden]="paneIndex!=2">
    <form [formGroup]="passwordGroup">
      <mat-form-field>
        <input matInput placeholder="'auth.password' | translate" type="password" formControlName="password" required>
      </mat-form-field>
      <div>
        <button mat-button translate>setup.back</button>
        <button mat-flat-button (click)="verifyPassword()" translate>setup.request.verify.password</button>
      </div>
    </form>
  </article>
  <article [hidden]="paneIndex!=3">
    <p translate>setup.finished.set_interface_password</p>

    <form [formGroup]="interfacePasswordGroup">
      <mat-form-field>
        <input matInput placeholder="Passwort" formControlName="password" required>
      </mat-form-field>
      <div>
        <button mat-flat-button (click)="finishSetup()" [disabled]="interfacePasswordGroup.invalid">Fertig</button>
      </div>
    </form>
  </article>
</ion-content>
