<ion-app>
  <ion-split-pane [disabled]="hiddenSidebar">
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <img style="max-width: 300px;" src="/assets/safetygramlogo.png">
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item style="margin-top: 1rem;" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Abmelden</ion-label>
          </ion-item>
          <ion-item style="margin-top: 4rem;" target="_blank" href="https://paypal.me/4thebadwoofsky">
            <ion-icon slot="start" name="card"></ion-icon>
            <ion-label>Donate</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
