<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="location.back()" >
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <mat-list>
      <mat-list-item>
        <img matListAvatar *ngIf="basicChatNamesets.length > 0" [src]="'/api/file/fetch/' + basicChatNamesets[0].photo">
        <h2 matLine *ngIf="basicUserNamesets.length > 0">{{ basicUserNamesets[0].firstName }} {{ basicUserNamesets[0].lastName }}</h2>
        <p matLine *ngIf="basicUserInfos.length > 0">{{ basicUserInfos[0].bio }}</p>
        <button mat-raised-button color="primary">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen style="top:0;left:0;width:100%; height: 100%; background: url('/assets/background.jpg') no-repeat center center scroll;background-size: cover;">
  <div>
    <app-message [message]="message" *ngFor="let message of cachedData"></app-message>
    <ion-infinite-scroll threshold="100px" position="top"  (ionInfinite)="loadData($event)" #scroll>
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
