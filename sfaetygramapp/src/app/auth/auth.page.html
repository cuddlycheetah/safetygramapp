<!-- 
  url("/assets/img/bg.jpg") center center / cover no-repeat fixed
-->
<ion-content style="position:absolute; top:0;left:0;width:100%; height: 100%; background: #cccccc no-repeat center center fixed;background-size: cover;">
  <!-- [hidden]="!authService.hasTokenValidationFailed()" -->
  <form [formGroup]="loginFormGroup" style="margin: auto;width: 264px;background: rgba(255,255,255,0.7);padding: 0 16px 16px 16px;">
    <div text-center>
      <img src="/assets/safetygramlogo.png">
      <h3>Login</h3>
    </div>
    <p>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" required>
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary" type="submit" (click)="login()" [disabled]="loginFormGroup.invalid">
      Anmelden
    </button>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Useful Links</ion-label>
      </ion-list-header>
      <ion-item href="https://github.com/cuddlycheetah/safetygram" target="_blank">
        <ion-icon slot="start" name="link"></ion-icon>
        <ion-label>Open on Github</ion-label>
      </ion-item>
      <ion-item href="https://t.me/SafetygramApp" target="_blank">
        <ion-icon slot="start" name="paper-plane"></ion-icon>
        <ion-label>Telegram Support</ion-label>
      </ion-item>
      <ion-item href="https://paypal.me/4thebadwoofsky" target="_blank">
        <ion-icon slot="start" name="card"></ion-icon>
        <ion-label>Donate</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
